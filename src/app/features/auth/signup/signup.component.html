<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4">ðŸŒ± Registrazione</h3>
  
      <form (ngSubmit)="onSignup()">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" [(ngModel)]="username" name="username" required>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Conferma Password</label>
          <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required>
        </div>
  
        <button type="submit" class="btn btn-primary w-100">Registrati</button>
  
        <div *ngIf="errorMessage" class="text-danger mt-3 text-center">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="text-success mt-3 text-center">{{ successMessage }}</div>
      </form>
      <p class="text-center mt-3">
        Hai giÃ  un account?
        <button type="button" class="btn btn-link" (click)="goToLogin()">Torna al login</button>
    </p>
    </div>
  </div>
