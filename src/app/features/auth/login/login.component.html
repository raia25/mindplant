<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">ðŸŒ± MindPlant Login</h3>

    <form (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" class="form-control" [(ngModel)]="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
      </div>

      <button type="submit" class="btn btn-success w-100">
        {{ loading ? 'Accesso...' : 'Login' }}
      </button>

      <div class="text-danger mt-3 text-center" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </form>
    <p class="text-center mt-3">
      Non hai un account?
      <button type="button" (click)="goToSignup()" class="btn btn-link">Registrati</button>
    </p>  
  </div>
</div>
