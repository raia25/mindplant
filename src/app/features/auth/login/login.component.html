<div class="container mt-5">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="email" name="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <div class="text-danger mt-2" *ngIf="errorMessage">{{ errorMessage }}</div>
  </form>
</div>
